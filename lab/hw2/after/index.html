<!DOCTYPE html>
<html>
<head>
    <title>In Praise of Shadows</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body class="index">
    <div class="txt">
        <p id="txt" style="text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
            In Praise of Shadows
        </p>

        <div id="opa" class="opa" style="text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
            <p>"I possess no specialized knowledge of architecture,</p>
            <p>but I understand that in the Gothic cathedral of the West,</p>
            <p>the roof is thrust up and up so as to place its pinnacle as high in the heavens as possible</p>
            <p>and that herein is thought to lie its special beauty."</p>
            <a href="homepage.html">ENTER</a>
        </div>
    </div>

    <script>
        var text = "In Praise of Shadows";
        var end = 1;
        setInterval(function changeText() {
            var txtElement = document.getElementById("txt");
            txtElement.innerText = text.substring(0, end);
            end++;
            if (end > text.length) end = text.length;
        }, 200);
    </script>

    <script>
        var lastScrollTop = 100;
        window.addEventListener("scroll", function() {
            var scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > lastScrollTop) {
                document.getElementById("opa").style.opacity = "1";
            }
            lastScrollTop = scrollTop;
        });
    </script>
    
    <figure>
        <audio controls src="homepage.mp3" style="text-align: center;"></audio>
    </figure>
</body>
</html>
