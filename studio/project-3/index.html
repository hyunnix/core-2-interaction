<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Water Fountain and Bottle Refill Station in NYC</title>
  <link rel="stylesheet" href="./css/cursor.css" />
  <style>
    body {
      background-color: #e2e4d3;
    }
    .menu-content {
      padding: 70px 50px;
    }
    .content {
      display: flex;
      height: 100px;
      font-family: Chalkduster;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      border-top: 2px solid #000;
    }
    .border {
      border-bottom: 2px solid #000;
    }
    .content-1 {
      height: 100%;
      display: flex;
      align-items: center;
      width: 400px;
      justify-content: space-between;
    }
    .map {
      width: 100px;
      height: 40px;
      background-color: #d4d9ed;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
    }
    img {
      height: 100%;
    }
    #flyingImage {
      width: 100px;
      animation-duration: 10s;
      animation-direction: reverse;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
      animation-name: flyHorizontal;
      max-width: 100%;
      position: fixed;
      top: 20%;
      z-index: 9999;
    }
    @keyframes flyHorizontal {
        0% {
            transform: translateX(100vw);
        }
        100% {
            transform: translateX(-100vw);
        }
    }
  </style>
</head>
<body>
  <div class="gradient">
    <h1 style="text-align: center; padding: 330px; color: #e2e4d3; font-size: 50px; font-family: Chalkduster;">Water Fountain and Bottle Refill Station in NYC</h1>
  </div>
  <div id="cursor" class="Cursor" style="background-color: #e2e4d3"></div>
  <div class="menu-content">
    <!-- Bronx Section with the flying image -->
    <div class="content" onmouseover="showImage(1)" onmouseout="hideImage(1)">
      <h1>Bronx</h1>
      <div class="content-1">
        <div class="content-2">
            <img id="flyingImage" src="./img/a1.png" alt="Flying Cat" />
        </div>
        <div class="map"><a href="bronx.html">MAP</a></div>
      </div>
    </div>
    <!-- Other sections remain the same -->
    <!-- More sections here -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="./js/cursor.js"></script>
  <script>
    function showImage(index) {
      document.querySelectorAll('.content')[index - 1].querySelector('img').style.display = 'block';
    }
    function hideImage(index) {
      document.querySelectorAll('.content')[index - 1].querySelector('img').style.display = 'none';
    }
  </script>
  <div class="map"><a href="home.html">HOME</a></div>
</body>
</html>
