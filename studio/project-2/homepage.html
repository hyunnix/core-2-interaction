<div class="text-container">
    <div class="text-line" id="text1">ANN'S  ANN'S  ANN'S  ANN'S  ANN'S  ANN'S  ANN'S  ANN'S  ANN'S  ANN'S  ANN'S  ANN'S  ANN'S  ANN'S  ANN'S  ANN'S  ANN'S  ANN'S</div>

<script>

    window.onload = function () {
        var elements = document.querySelectorAll('.element');
        var i = 1;
        var right = -624.48;
        elements.forEach(function (element) {
            var rightValue = right * i;
            element.style.position = 'absolute';
            element.style.bottom = '0';
            element.style.right = rightValue + 'px';
            i++;
        });
    };

    document.addEventListener('DOMContentLoaded', function () {
        const elements = document.querySelectorAll('.text-line');
        const container = document.querySelector('.text-container');
        var text1 = document.getElementById('text1');
        var text2 = document.getElementById('text2');
        var image1 = document.getElementById('image1');
        var image2 = document.getElementById('image2');
        var image3 = document.getElementById('image3');
        var image4 = document.getElementById('image4');


        var accumulatedScroll = 0; 
        window.addEventListener('wheel', function (e) {
            const delta = e.deltaY || e.detail || e.wheelDelta; 
            const scrollSpeed = 80; 
            if (delta < 0)
                accumulatedScroll += scrollSpeed
            else
                accumulatedScroll -= scrollSpeed
            
            text1.style.transform = 'translateX(' + -accumulatedScroll / 2 + 'px)';
            text2.style.transform = 'translateX(' + accumulatedScroll / 2 + 'px)';


            
            image1.style.transform = 'translateY(' + accumulatedScroll / 2 + 'px)';
            image2.style.transform = 'translateY(' + accumulatedScroll / 2 + 'px)';
            image3.style.transform = 'translateY(' + accumulatedScroll / 2 + 'px)';
            image4.style.transform = 'translateY(' + accumulatedScroll / 2 + 'px)';

            
            var clipValue = 100 + accumulatedScroll / 20;
            if (clipValue < 30)
                clipValue = 30
            image1.style.clipPath = 'circle(' + clipValue + '% at 50% 50%)';



            
            clipValue = 200 + accumulatedScroll / 20;
            if (clipValue < 30)
                clipValue = 30
            image2.style.clipPath = 'circle(' + clipValue + '% at 50% 50%)';



            
            clipValue = 300 + accumulatedScroll / 20;
            if (clipValue < 30)
                clipValue = 30
            image3.style.clipPath = 'circle(' + clipValue + '% at 50% 50%)';



            
            clipValue = 400 + accumulatedScroll / 20;
            if (clipValue < 30)
                clipValue = 30
            image4.style.clipPath = 'circle(' + clipValue + '% at 50% 50%)';
        });
    });

</script>
</body>
